<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow Balance Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="main-layout">
        <!-- Main Card -->
        <div class="card">
            <div class="lang-switch">
                <select id="langSelect" onchange="setLanguage(this.value)">
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">繁體中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                </select>
                <svg class="lang-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                </svg>
            </div>

            <header>
                <h1 data-i18n="title">SiliconFlow Balance Assistant</h1>
                <p class="subtitle" data-i18n="subtitle">API Balance Checker</p>
            </header>

            <div class="input-group">
                <div class="input-wrapper">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.536 19.464a3 3 0 01-0.899 -2.121l-0.879 -0.879a3 3 0 01-2.121 0.899l-2.121 -2.121a3 3 0 010.899 -2.121l0.879 -0.879a3 3 0 01-2.121 0.899L4.536 12.257A6 6 0 1119 7z" />
                    </svg>
                    <input type="password" id="apiKey" data-i18n="placeholder" placeholder="Enter your API Key (sk-...)"
                        autocomplete="off">
                </div>
                <button id="checkBtn">
                    <span class="btn-text" data-i18n="checkBtn">Check Balance</span>
                    <span class="btn-loader"></span>
                </button>
            </div>

            <div id="result" class="result-container hidden">
                <div class="user-info">
                    <div class="avatar-placeholder" id="avatarName">U</div>
                    <div class="details">
                        <h2 id="userName">User Name</h2>
                        <p id="userEmail">user@example.com</p>
                    </div>
                </div>

                <div class="balance-card">
                    <div class="balance-item">
                        <span class="label" data-i18n="totalBalance">Total Balance</span>
                        <span class="value" id="totalBalance">¥0.00</span>
                    </div>
                    <div class="balance-divider"></div>
                    <div class="balance-item">
                        <span class="label" data-i18n="status">Status</span>
                        <span class="value status-active" id="userStatus" data-i18n="statusActive">Active</span>
                    </div>
                </div>

                <div class="info-row">
                    <span class="label" data-i18n="userId">User ID:</span>
                    <span class="value-text" id="userId">...</span>
                </div>

                <!-- Tracking Control -->
                <div class="track-control">
                    <label class="track-checkbox">
                        <input type="checkbox" id="trackToggle">
                        <span class="checkmark"></span>
                        <span class="track-label" data-i18n="trackThisKey">Track This API Key</span>
                    </label>
                    <p class="track-hint" data-i18n="trackHint">Enable to periodically record balance changes</p>
                </div>
            </div>

            <div id="error" class="error-message hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="error-icon" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="errorText">Error message here</span>
            </div>
        </div>

        <!-- Side Panel for Chart -->
        <div id="historyChart" class="side-panel hidden">
            <div class="chart-wrapper">
                <h3 class="chart-title" data-i18n="balanceHistory">Balance History</h3>
                <div class="canvas-container">
                    <canvas id="balanceCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="i18n.js"></script>
    <script src="script.js"></script>
</body>

</html>
