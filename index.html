<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow Balance Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <div class="card">
            <header>
                <h1>SiliconFlow Balance Assistant</h1>
                <p class="subtitle">API Balance Checker</p>
            </header>

            <div class="input-group">
                <div class="input-wrapper">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.536 19.464a3 3 0 01-0.899 -2.121l-0.879 -0.879a3 3 0 01-2.121 0.899l-2.121 -2.121a3 3 0 010.899 -2.121l0.879 -0.879a3 3 0 01-2.121 0.899L4.536 12.257A6 6 0 1119 7z" />
                    </svg>
                    <input type="password" id="apiKey" placeholder="Enter your API Key (sx-...)" autocomplete="off">
                </div>
                <button id="checkBtn">
                    <span class="btn-text">Check Balance</span>
                    <span class="btn-loader"></span>
                </button>
            </div>

            <div id="result" class="result-container hidden">
                <div class="user-info">
                    <div class="avatar-placeholder" id="avatarName">U</div>
                    <div class="details">
                        <h2 id="userName">User Name</h2>
                        <p id="userEmail">user@example.com</p>
                    </div>
                </div>

                <div class="balance-card">
                    <div class="balance-item">
                        <span class="label">Total Balance</span>
                        <span class="value" id="totalBalance">Â¥0.00</span>
                    </div>
                    <div class="balance-divider"></div>
                    <div class="balance-item">
                        <span class="label">Status</span>
                        <span class="value status-active" id="userStatus">Active</span>
                    </div>
                </div>

                <div class="info-row">
                    <span class="label">User ID:</span>
                    <span class="value-text" id="userId">...</span>
                </div>
            </div>

            <div id="error" class="error-message hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="error-icon" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="errorText">Error message here</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
